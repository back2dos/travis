sudo: required
dist: trusty

language: haxe

haxe:
  - "3.2.1"
  - development
  
matrix:
  allow_failures:
    - haxe: development

before_install:
  - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo dpkg --add-architecture i386
  - sudo apt-get update

install:
  - haxelib dev travix .
  - haxelib run travix install
  
script:
  - haxelib run travix interp
  - haxelib run travix flash -D flash-exit -D reporter=buddy.reporting.TraceReporter
  - haxelib run travix php
  - haxelib run travix node
  - haxelib run travix neko
  - haxelib run travix python
  - haxelib run travix java
  - haxelib run travix cs
  - haxelib run travix cpp -lib hxcpp
